<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
</head>
<body>
  <!-- tạo nút buttons-->
    <button name="simpleButton" type="button">
        Click me
    </button>

    <button name="submitButton" type="submit" value="Submit">
      Submit
    </button>

    <button name="resetButton" type="reset" value="Reset">
      Reset
    </button>

    <button disabled>     <!--Disable: vô hiệu hóa nút này-->
      Disabled
    </button>

    <button autofocus>  <!-- autofocus: nút tự động click-->
      autofocus 
    </button>

    <button onclick="alert('bạn có chắc chắn lựa chọn này')">
      Alert   <!-- khi click vào nút này sẽ hiện 1 cửa sổ nhỏ hỏi bạn và bạn muốn tiếp tục thì ok-->
    </button>


    <a href="https://www.facebook.com/tran.duat.2368/" target="_blank">
      <button>
          Facebook    <!-- thẻ a chưa nút button nên khi click vào nút sẽ theo đường dẫn đưa đến facebook-->
      </button>
    </a>
    dhf

    <!-- nút có định dạng css-->
    <button style="background-color: pink;
                  color: green;
                  font-size: 17px;
                  font-family: monospace;
                  border-radius: 15%;">


        CSS style
    </button>

  
</body>
</html>
