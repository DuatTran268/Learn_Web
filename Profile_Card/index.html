<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="shortcut icon" href="img/avt.jpg">
</head>
<body>
    <div class="wrapper">
        <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
        <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
        <div class="img-area">
            <div class="inner-area">
                <img src="https://scontent.fsgn3-1.fna.fbcdn.net/v/t1.6435-9/124160920_431229681206297_6818268239875410313_n.jpg?_nc_cat=104&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=5y_4nwD1slQAX9WgreZ&_nc_ht=scontent.fsgn3-1.fna&oh=1926e4088f8c99e7c43ae74402c43e4a&oe=61501A95">
            </div>
        </div>
        <div class="name">Duat Tran</div>
        <div class="about">Designer & Developer</div>
        <div class="social-icons">
            <a href="https://www.facebook.com/tran.duat.2368" class="fb"><i class="fab fa-facebook"></i></a>
            <a href="https://www.youtube.com/channel/UCfeouV-ojb4fRm9F4eHrPnw" class="youtube"><i class="fab fa-youtube"></i></a>
            <a href="https://www.tiktok.com/@duat36?lang=vi-VN&is_copy_url=1&is_from_webapp=v1" class="tiktok"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.instagram.com/tranduat2368/" class="instagram"><i class="fab fa-instagram"></i></a>
        </div>

        <div class="buttons">
            <button>Message</button>
            <button>Following</button>
        </div>
        <div class="social-share">
            <div class="row">
                <i class="far fa-heart"></i>        <!--far fa-heart: tạo icon hình trái tym chưa được phủ màu-->
                <i class="icon-2 fas fa-heart"></i> <!-- icon-2 fas fa-heart: tạo trái tym đã được phủ màu đậm-->
                <span>23.6k</span>
            </div>
            <div class="row">
                <i class="far fa-comment"></i>        <!--tạo icon hình trái tym-->
                <i class="icon-2 fas fa-comment"></i>
                <span>13.8k</span>
            </div>
            <div class="row">
                <i class="fas fa-share"></i>        <!--tạo icon hình trái tym-->
                <span>10.3k</span>
            </div>

        </div>
    </div>

</body>
</html>
