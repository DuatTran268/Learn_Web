<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Flex</title>
  <!-- font text link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- link css -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="container">
    <div class="wrapper">
      <div class="wrapper__title">
        <h2 class="title--name">
          Our Works
        </h2>
      </div>
      <div class="wrapper__menu">
        <div class="menu__left">
          <ul class="menu__list">
            <li class="menu__item">All</li>
            <li class="menu__item">lllustration</li>
            <li class="menu__item">Website</li>
            <li class="menu__item">UI & UX</li>
            <li class="menu__item">Logo</li>
          </ul>
        </div>
        <div class="menu__right">
          <button class="btn__view">View All</button>
        </div>
        
      </div>

      <!-- html thầy Lộc -->
      <div class="wrapper__image">
        <div class="image__list">
          <img src="./assets/img/img1.jpg" alt="" class="image__item">
          <img src="./assets/img/img2.jpg" alt="" class="image__item">
          <img src="./assets/img/img3.jpg" alt="" class="image__item">
          <img src="./assets/img/img4.jpg" alt="" class="image__item">
          <img src="./assets/img/img2.jpg" alt="" class="image__item">
          <img src="./assets/img/img3.jpg" alt="" class="image__item">
          <img src="./assets/img/img4.jpg" alt="" class="image__item">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
