<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop Down Learn</title>
  <!-- link icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- link css -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
  <div class="dropdown">
    <div class="dropdown__select">
      <i class="far fa-file-alt"></i>
      <span class="dropdown__selected">File Document</span>
      <i class="fas fa-chevron-down dropdown__caret"></i>
    </div>
    <ul class="dropdown__list">
      <li class="dropdown__item">
        <i class="far fa-file-code"></i>
        <span class="dropdown__text">File Code</span>
      </li>
      <li class="dropdown__item">
        <i class="far fa-file-word"></i>
        <span class="dropdown__text"> File Word</span>
      </li>
      <li class="dropdown__item">
        <i class="fas fa-file-pdf"></i>
        <span class="dropdown__text">File Pdf</span>
      </li>
      <li class="dropdown__item">
        <i class="far fa-file-excel"></i>
        <span class="dropdown__text">File Excel</span>
      </li>
    </ul>
  </div>
</body>
</html>
