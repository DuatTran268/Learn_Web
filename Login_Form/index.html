<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form | by Duat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="shortcut icon" href="/img/duat.jpg">
</head>
<body>
    <div class="content">
        <div class="text">Login Form</div>
        <form action="#">
            <div class="field">         <!-- tạo text box 1-->
                <span class="fas fa-user"></span>   <!--fas fa-user: tạo icon người sử dụng -->
                <input type="text" required>         <!-- tạo text box -->
                <label>Email or Phone</label>
            </div>

            <div class="field">         <!-- tạo text box 2-->
                <span class="fas fa-lock"></span>       <!--fas fa-lock: tạo icon khóa bảo mật-->
                <input type="password" required>         <!-- tạo text box password và ẩn mật khẩu-->
                <label>Password</label>
            </div>
            <div class="forgot-pass"><a href="#">Forgot Password ?</a></div>
            <button>Sign in</button>        <!-- tạo nút -->
            <div class="signup">Not a member ?
                <a href="#">signup now</a>
            </div>
            <h6> by Tran Nhat Duat</h6>


        </form>
    </div>



</body>
</html>
