<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text formatting</title>
</head>
<body>

  <!-- định dạng văn bản trong html-->
  This is normal text - đây là văn bản bình thường<br>
  This is <b>bold</b> text - đây là văn bản <b>in đậm</b> <br>
  This is <i>italic</i> text <br>
  This is <sub>subscript</sub> text <br>  <!--sub chữ dưới-->
  This is <sup>subscript</sup> text <br>  <!--sup chữ trên-->
  This is <small>small</small> <br>   <!--small chữ nhỏ-->
  This is <big> big </big> <br>     <!--big chữ lớn-->
  This is <ins>inserted</ins> text <!--ins có đường kẻ line--> <br>
  This is <del>deleted</del> text <!--del gạch ngang chữ--> <br>
  This is <mark>Marked</mark> text <!--mark tô màu highline--> <br>



</body>
</html>
