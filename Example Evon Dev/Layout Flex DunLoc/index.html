<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Flex</title>
    <!-- font text link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- container all website -->
    <div id="container">
      <!-- Section Works -->
      <section class="works">
        <div class="wrapper">
          <!-- Heading -->
          <h2 class="works__title">Our works</h2>

          <!-- Navigation -->
          <div class="works__nav">
            <!-- Left -->
            <div class="works__left">
              <ul class="works__list">
                <li class="works__item">All</li>
                <li class="works__item">lllustration</li>
                <li class="works__item">Website</li>
                <li class="works__item">UI & UX</li>
                <li class="works__item">Logo</li>
              </ul>
            </div>

            <!-- Right -->
            <div class="works__right">
              <button class="works__btn">View All</button>
            </div>
          </div>

          <!-- Works list images -->
          <div class="image-list">
            <img src="./assets/img/img1.jpg" alt="" class="image-list__item" />
            <img src="./assets/img/img2.jpg" alt="" class="image-list__item" />
            <img src="./assets/img/img3.jpg" alt="" class="image-list__item" />
            <img src="./assets/img/img4.jpg" alt="" class="image-list__item" />
            <img src="./assets/img/img2.jpg" alt="" class="image-list__item" />
            <img src="./assets/img/img3.jpg" alt="" class="image-list__item" />
            <img src="./assets/img/img4.jpg" alt="" class="image-list__item" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
