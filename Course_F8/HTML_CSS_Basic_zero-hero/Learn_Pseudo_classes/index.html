<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <div class="box"></div>

  <h1> CSS pseudo-classes</h1>
  <!-- Lớp giả khi css 
    có dấu hai chấm ở đâu :sau đó đến tên lớp giả
  -->
  <ul>
    <li>:root</li>  <!--lớp giả này sẽ tham chiếu tới phần tử gốc của file html-->
    <li>:hover</li> <!--hover dùng để kích hoạt khi di chuột lên-->
    <li>:active</li>  <!--active: đổi kiểu khi click chuột vào-->
    <li>:first-child</li>   <!---->
    <li>:last-child</li>
  </ul>

</body>
</html>
