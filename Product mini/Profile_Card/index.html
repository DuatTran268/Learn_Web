<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="shortcut icon" href="/img/duat.jpg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <!-- <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
        <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div> -->
        <div class="img-area">
            <div class="inner-area">
                <img src="./img/duatavt.jpg" alt="">
            </div>
        </div>
        <div class="name">Duat Tran</div>
        <div class="about">Sophomore IT DLU</div>
        <div class="social-icons">
            <!-- Facebook -->
            <a href="https://www.facebook.com/tran.duat.2368" target="_blank" class="fb">
                <i class="fab fa-facebook"></i>
            </a>
            <!-- Youtube -->
            <a href="https://www.youtube.com" target="_blank" class="youtube">
                <i class="fab fa-youtube"></i>
            </a>
            <!-- Tiktok -->
            <a href="https://www.tiktok.com/@duat36?lang=vi-VN&is_copy_url=1&is_from_webapp=v1" target="_blank"
                class="tiktok">
                <i class="fab fa-tiktok"></i>
            </a>
            <!-- Instagram -->
            <a href="https://www.instagram.com/tranduat2368/" target="blank" class="instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

        <div class="buttons">
            <button>Message</button>
            <button>Following</button>
        </div>
        <div class="social-share">
            <div class="row">
                <i class="far fa-heart"></i>
                <!--far fa-heart: tạo icon hình trái tym chưa được phủ màu-->
                <i class="icon-2 fas fa-heart"></i> <!-- icon-2 fas fa-heart: tạo trái tym đã được phủ màu đậm-->
                <span>23.6k</span>
            </div>
            <div class="row">
                <i class="far fa-comment"></i>
                <!--tạo icon hình trái tym-->
                <i class="icon-2 fas fa-comment"></i>
                <span>13.8k</span>
            </div>
            <div class="row">
                <i class="fas fa-share"></i>
                <!--tạo icon hình trái tym-->
                <span>10.3k</span>
            </div>
        </div>
    </div>
</body>

</html>
